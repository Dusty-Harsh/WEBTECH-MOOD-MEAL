<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoodPlate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #FFFBEB; 
        }
        .funky-button {
            background-color: #84CC16; 
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 0 #65A30D; 
        }
        .funky-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #65A30D;
        }
        .funky-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #65A30D;
        }
        .form-input:focus {
            border-color: #84CC16;
            box-shadow: 0 0 0 2px rgba(132, 204, 22, 0.2);
        }
    </style>
</head>
<body class="text-stone-800">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden md:flex">
            
            <div class="w-full md:w-1/2 p-8 md:p-12 bg-lime-400 text-white flex flex-col justify-center items-center text-center">
                <h1 class="text-4xl font-extrabold mb-4">Welcome Back!</h1>
                <p class="mb-6">Your daily dish for emotional wellness is waiting for you.</p>
                <span class="text-8xl">üç≥</span>
            </div>

            <div class="w-full md:w-1/2 p-8 md:p-12">
                <h2 class="text-3xl font-bold text-stone-800 mb-6">Login to MoodMeal</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-bold text-gray-600 mb-2">Email</label>
                        <input type="email" id="email" class="form-input w-full px-4 py-2 border border-gray-300 rounded-full transition focus:outline-none" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-bold text-gray-600 mb-2">Password</label>
                        <input type="password" id="password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-full transition focus:outline-none" required>
                    </div>
                    <button type="submit" class="funky-button w-full text-white font-bold py-3 px-4 rounded-full">Login</button>
                    <div id="error-message" class="text-red-500 text-sm mt-4 text-center"></div>
                </form>
                 <p class="text-center text-sm text-gray-600 mt-6">
                    Don't have an account? <a href="./signup.html" class="font-bold text-lime-600 hover:underline">Sign up</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed.');
                }
                
                localStorage.setItem('moodplate_token', data.token);
                localStorage.setItem('moodplate_userName', data.userName);
                
                const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
                window.location.href = `${currentPath}/dashboard.html`;

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
